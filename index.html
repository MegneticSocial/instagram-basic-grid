<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Grid Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }
        
        .header {
            background: #fff;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #efefef;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 32px;
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #262626;
        }
        
        .grid-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .grid-size {
            background: #f8f8f8;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: #737373;
        }
        
        .counter {
            background: #0095f6;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .grid-container {
            padding: 20px;
            background: #fafafa;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 12px;
            width: 100%;
            height: 100%;
            max-height: 600px;
        }
        
        .grid-item {
            position: relative;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            aspect-ratio: 4/5; /* 4:5 aspect ratio */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .grid-item:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .grid-item img, .grid-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .add-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #b5b5b5;
            font-size: 36px;
            pointer-events: none;
            opacity: 0.7;
        }
        
        .grid-item.empty::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 30px;
            background: #dbdbdb;
            border-radius: 2px;
        }
        
        .grid-item.empty::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 2px;
            background: #dbdbdb;
            border-radius: 2px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: #fff;
            border-top: 1px solid #efefef;
        }
        
        .btn {
            background: #0095f6;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
            font-size: 16px;
        }
        
        .btn:hover {
            background: #0081d6;
        }
        
        .btn.reset {
            background: #efefef;
            color: #262626;
        }
        
        .btn.reset:hover {
            background: #e2e2e2;
        }
        
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                max-height: none;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .grid-info {
                width: 100%;
                justify-content: center;
            }
            
            .grid {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-instagram"></i>
                <div class="logo-text">Content Planner</div>
            </div>
            <div class="grid-info">
                <div class="grid-size">3Ã—6 Grid</div>
                <div class="counter" id="counter">0/18</div>
            </div>
        </div>
        
        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>
        
        <div class="controls">
            <button class="btn" id="uploadBtn">
                <i class="fas fa-cloud-upload-alt"></i> Upload Media
            </button>
            <button class="btn reset" id="resetBtn">
                <i class="fas fa-redo"></i> Reset Grid
            </button>
        </div>
    </div>

    <script>
        // Create the grid items (3 columns x 6 rows)
        const grid = document.getElementById('grid');
        const counter = document.getElementById('counter');
        const totalCells = 18;
        let filledCells = 0;
        
        for (let i = 0; i < totalCells; i++) {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item empty';
            gridItem.dataset.index = i;
            
            gridItem.addEventListener('click', () => {
                openFilePicker(gridItem);
            });
            
            grid.appendChild(gridItem);
        }
        
        function updateCounter() {
            counter.textContent = `${filledCells}/${totalCells}`;
        }
        
        // File handling
        function openFilePicker(item) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*,video/*';
            
            input.onchange = e => handleFile(e, item);
            input.click();
        }
        
        function handleFile(event, container) {
            const file = event.target.files[0];
            if (!file) return;
            
            const url = URL.createObjectURL(file);
            const mediaElement = file.type.startsWith('video') 
                ? createVideoElement(url) 
                : createImageElement(url);
            
            container.innerHTML = '';
            container.appendChild(mediaElement);
            container.classList.remove('empty');
            
            filledCells++;
            updateCounter();
            
            // Save to localStorage
            const reader = new FileReader();
            reader.onload = () => {
                localStorage.setItem(`gridItem-${container.dataset.index}`, reader.result);
            };
            reader.readAsDataURL(file);
        }
        
        function createImageElement(url) {
            const img = document.createElement('img');
            img.src = url;
            return img;
        }
        
        function createVideoElement(url) {
            const video = document.createElement('video');
            video.src = url;
            video.muted = true;
            video.autoplay = true;
            video.loop = true;
            video.playsInline = true;
            return video;
        }
        
        // Load saved media on page load
        window.addEventListener('DOMContentLoaded', () => {
            filledCells = 0;
            document.querySelectorAll('.grid-item').forEach(item => {
                const index = item.dataset.index;
                const data = localStorage.getItem(`gridItem-${index}`);
                
                if (data) {
                    if (data.startsWith('data:video')) {
                        item.innerHTML = '';
                        item.appendChild(createVideoElement(data));
                        item.classList.remove('empty');
                        filledCells++;
                    } else if (data.startsWith('data:image')) {
                        item.innerHTML = '';
                        const img = createImageElement(data);
                        item.appendChild(img);
                        item.classList.remove('empty');
                        filledCells++;
                    }
                }
            });
            updateCounter();
        });
        
        // Upload button functionality
        document.getElementById('uploadBtn').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*,video/*';
            input.multiple = true;
            
            input.onchange = e => {
                const files = Array.from(e.target.files);
                const emptyItems = Array.from(document.querySelectorAll('.grid-item.empty'));
                
                files.slice(0, emptyItems.length).forEach((file, i) => {
                    const url = URL.createObjectURL(file);
                    const mediaElement = file.type.startsWith('video') 
                        ? createVideoElement(url) 
                        : createImageElement(url);
                    
                    const container = emptyItems[i];
                    container.innerHTML = '';
                    container.appendChild(mediaElement);
                    container.classList.remove('empty');
                    
                    filledCells++;
                    
                    // Save to localStorage
                    const reader = new FileReader();
                    reader.onload = () => {
                        localStorage.setItem(`gridItem-${container.dataset.index}`, reader.result);
                    };
                    reader.readAsDataURL(file);
                });
                
                updateCounter();
            };
            
            input.click();
        });
        
        // Reset button functionality
        document.getElementById('resetBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to reset the grid? All media will be removed.')) {
                document.querySelectorAll('.grid-item').forEach(item => {
                    item.innerHTML = '';
                    item.classList.add('empty');
                    localStorage.removeItem(`gridItem-${item.dataset.index}`);
                });
                filledCells = 0;
                updateCounter();
            }
        });
    </script>
</body>
</html>
