<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Grid Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }
        
        .header {
            background: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #efefef;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 28px;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: 600;
            color: #262626;
        }
        
        .grid-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .grid-size {
            background: #f8f8f8;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: #737373;
        }
        
        .counter {
            background: #0095f6;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .grid-container {
            padding: 15px;
            background: #fff;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        .grid-item {
            position: relative;
            background: #f8f8f8;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 4/5;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .grid-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .grid-item img, .grid-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .grid-item:hover .delete-btn {
            opacity: 1;
        }
        
        .delete-btn i {
            color: #ff3b30;
            font-size: 14px;
        }
        
        .add-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #b5b5b5;
            font-size: 36px;
            pointer-events: none;
            opacity: 0.7;
        }
        
        .grid-item.empty::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 40px;
            background: #dbdbdb;
        }
        
        .grid-item.empty::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 2px;
            background: #dbdbdb;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: #fff;
            border-top: 1px solid #efefef;
        }
        
        .btn {
            background: #0095f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            background: #0081d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .btn.reset {
            background: #ff3b30;
        }
        
        .btn.reset:hover {
            background: #e0352a;
        }
        
        .btn.upload {
            background: #34c759;
        }
        
        .btn.upload:hover {
            background: #2db34a;
        }
        
        .footer {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            text-align: center;
            max-width: 900px;
            padding: 0 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 8px;
            }
            
            .header {
                padding: 12px 15px;
                flex-direction: column;
                gap: 12px;
            }
            
            .grid-info {
                width: 100%;
                justify-content: center;
            }
            
            .grid {
                gap: 8px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-instagram"></i>
                <div class="logo-text">Instagram Grid Planner</div>
            </div>
            <div class="grid-info">
                <div class="grid-size">3Ã—6 Grid</div>
                <div class="counter" id="counter">0/18</div>
            </div>
        </div>
        
        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>
        
        <div class="controls">
            <button class="btn upload" id="uploadBtn">
                <i class="fas fa-cloud-upload-alt"></i> Upload Media
            </button>
            <button class="btn reset" id="resetBtn">
                <i class="fas fa-trash-alt"></i> Reset All
            </button>
        </div>
    </div>
    
    <div class="footer">
        Click on any grid cell to add media | Hover over uploaded content to delete individual items
    </div>

    <script>
        // Create the grid items (3 columns x 6 rows)
        const grid = document.getElementById('grid');
        const counter = document.getElementById('counter');
        const totalCells = 18;
        let filledCells = 0;
        
        // Function to create a delete button
        function createDeleteButton() {
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
            return deleteBtn;
        }
        
        // Initialize the grid
        for (let i = 0; i < totalCells; i++) {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item empty';
            gridItem.dataset.index = i;
            
            gridItem.addEventListener('click', () => {
                openFilePicker(gridItem);
            });
            
            grid.appendChild(gridItem);
        }
        
        function updateCounter() {
            counter.textContent = `${filledCells}/${totalCells}`;
        }
        
        // File handling
        function openFilePicker(item) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*,video/*';
            
            input.onchange = e => handleFile(e, item);
            input.click();
        }
        
        function handleFile(event, container) {
            const file = event.target.files[0];
            if (!file) return;
            
            const url = URL.createObjectURL(file);
            const mediaElement = file.type.startsWith('video') 
                ? createVideoElement(url) 
                : createImageElement(url);
            
            container.innerHTML = '';
            container.appendChild(mediaElement);
            container.classList.remove('empty');
            
            // Add delete button
            const deleteBtn = createDeleteButton();
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteGridItem(container);
            });
            container.appendChild(deleteBtn);
            
            filledCells++;
            updateCounter();
            
            // Save to localStorage
            const reader = new FileReader();
            reader.onload = () => {
                localStorage.setItem(`gridItem-${container.dataset.index}`, reader.result);
            };
            reader.readAsDataURL(file);
        }
        
        function createImageElement(url) {
            const img = document.createElement('img');
            img.src = url;
            return img;
        }
        
        function createVideoElement(url) {
            const video = document.createElement('video');
            video.src = url;
            video.muted = true;
            video.autoplay = true;
            video.loop = true;
            video.playsInline = true;
            return video;
        }
        
        // Delete individual grid item
        function deleteGridItem(item) {
            const index = item.dataset.index;
            item.innerHTML = '';
            item.classList.add('empty');
            localStorage.removeItem(`gridItem-${index}`);
            filledCells--;
            updateCounter();
            
            // Re-add the click event
            item.addEventListener('click', () => {
                openFilePicker(item);
            });
        }
        
        // Load saved media on page load
        window.addEventListener('DOMContentLoaded', () => {
            filledCells = 0;
            document.querySelectorAll('.grid-item').forEach(item => {
                const index = item.dataset.index;
                const data = localStorage.getItem(`gridItem-${index}`);
                
                if (data) {
                    if (data.startsWith('data:video')) {
                        const video = createVideoElement(data);
                        item.innerHTML = '';
                        item.appendChild(video);
                        item.classList.remove('empty');
                        
                        // Add delete button
                        const deleteBtn = createDeleteButton();
                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            deleteGridItem(item);
                        });
                        item.appendChild(deleteBtn);
                        
                        filledCells++;
                    } else if (data.startsWith('data:image')) {
                        const img = createImageElement(data);
                        item.innerHTML = '';
                        item.appendChild(img);
                        item.classList.remove('empty');
                        
                        // Add delete button
                        const deleteBtn = createDeleteButton();
                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            deleteGridItem(item);
                        });
                        item.appendChild(deleteBtn);
                        
                        filledCells++;
                    }
                }
            });
            updateCounter();
        });
        
        // Upload button functionality
        document.getElementById('uploadBtn').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*,video/*';
            input.multiple = true;
            
            input.onchange = e => {
                const files = Array.from(e.target.files);
                const emptyItems = Array.from(document.querySelectorAll('.grid-item.empty'));
                
                files.slice(0, emptyItems.length).forEach((file, i) => {
                    const url = URL.createObjectURL(file);
                    const mediaElement = file.type.startsWith('video') 
                        ? createVideoElement(url) 
                        : createImageElement(url);
                    
                    const container = emptyItems[i];
                    container.innerHTML = '';
                    container.appendChild(mediaElement);
                    container.classList.remove('empty');
                    
                    // Add delete button
                    const deleteBtn = createDeleteButton();
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteGridItem(container);
                    });
                    container.appendChild(deleteBtn);
                    
                    filledCells++;
                    
                    // Save to localStorage
                    const reader = new FileReader();
                    reader.onload = () => {
                        localStorage.setItem(`gridItem-${container.dataset.index}`, reader.result);
                    };
                    reader.readAsDataURL(file);
                });
                
                updateCounter();
            };
            
            input.click();
        });
        
        // Reset button functionality
        document.getElementById('resetBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to reset the entire grid? All media will be removed.')) {
                document.querySelectorAll('.grid-item').forEach(item => {
                    item.innerHTML = '';
                    item.classList.add('empty');
                    localStorage.removeItem(`gridItem-${item.dataset.index}`);
                    
                    // Re-add the click event
                    item.addEventListener('click', () => {
                        openFilePicker(item);
                    });
                });
                filledCells = 0;
                updateCounter();
            }
        });
    </script>
</body>
</html>
